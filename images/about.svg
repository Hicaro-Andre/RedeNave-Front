<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8f9fa"/>
  
  <!-- Circles decoration -->
  <circle cx="100" cy="100" r="50" fill="#667eea" opacity="0.2"/>
  <circle cx="400" cy="300" r="60" fill="#764ba2" opacity="0.2"/>
  
  <!-- Group of women -->
  <!-- Woman 1 -->
  <circle cx="150" cy="150" r="35" fill="#764ba2"/>
  <rect x="125" y="185" width="50" height="70" rx="10" fill="#667eea"/>
  
  <!-- Woman 2 -->
  <circle cx="250" cy="140" r="35" fill="#198754"/>
  <rect x="225" y="175" width="50" height="70" rx="10" fill="#ffc107"/>
  
  <!-- Woman 3 -->
  <circle cx="350" cy="150" r="35" fill="#dc3545"/>
  <rect x="325" y="185" width="50" height="70" rx="10" fill="#0d6efd"/>
  
  <!-- Unity symbol - hands together -->
  <circle cx="250" cy="280" r="50" fill="#ffc107" opacity="0.3"/>
  <text x="225" y="295" font-size="50">🤝</text>
  
  <!-- Mission text decoration -->
  <rect x="50" y="320" width="150" height="40" rx="20" fill="#667eea" opacity="0.2"/>
  <text x="80" y="345" font-size="18" fill="#667eea" font-weight="bold">Empoderar</text>
  
  <rect x="250" y="320" width="150" height="40" rx="20" fill="#764ba2" opacity="0.2"/>
  <text x="280" y="345" font-size="18" fill="#764ba2" font-weight="bold">Capacitar</text>
</svg>
