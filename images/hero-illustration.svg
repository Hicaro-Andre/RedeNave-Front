<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8f9fa"/>
  
  <!-- Circles decoration -->
  <circle cx="450" cy="50" r="30" fill="#667eea" opacity="0.2"/>
  <circle cx="50" cy="350" r="40" fill="#764ba2" opacity="0.2"/>
  <circle cx="400" cy="300" r="20" fill="#ffc107" opacity="0.3"/>
  
  <!-- Woman figure -->
  <circle cx="250" cy="150" r="40" fill="#764ba2"/>
  <rect x="220" y="190" width="60" height="80" rx="10" fill="#667eea"/>
  <rect x="190" y="200" width="30" height="60" rx="5" fill="#667eea"/>
  <rect x="280" y="200" width="30" height="60" rx="5" fill="#667eea"/>
  
  <!-- Laptop -->
  <rect x="150" y="280" width="200" height="100" rx="5" fill="#212529"/>
  <rect x="160" y="290" width="180" height="70" fill="#667eea"/>
  <rect x="100" y="380" width="300" height="10" rx="2" fill="#212529"/>
  
  <!-- Stars decoration -->
  <text x="350" y="100" font-size="40" fill="#ffc107">★</text>
  <text x="120" y="120" font-size="30" fill="#ffc107">★</text>
  <text x="380" y="200" font-size="25" fill="#ffc107">★</text>
  
  <!-- Book -->
  <rect x="80" y="240" width="40" height="50" fill="#198754"/>
  <line x1="100" y1="240" x2="100" y2="290" stroke="#fff" stroke-width="2"/>
  
  <!-- Trophy -->
  <path d="M400,240 L390,260 L410,260 Z" fill="#ffc107"/>
  <rect x="395" y="260" width="10" height="15" fill="#ffc107"/>
  <rect x="385" y="275" width="30" height="5" fill="#ffc107"/>
</svg>
